{% extends 'navbar.html' %}
{% block main %}


    <body>
        <header>
            <h1 class="text-center text-success">Products Details</h1>
            <!-- {% for i in products %}
            <p>{{i.title}}</p>
            {% endfor %} -->
            <div class="p-5">
                {% for i in products %}
                <div class="border border-3 mt-5 shadow rounded row">
                    <div class="col-4">
                        <img src="{{i.image.url}}" height="300px" width="300px" alt="img">
                    </div>
                    <div class="col-8">
                        <h1>{{i.title}}</h1>
                        <h3>{{i.price}}{{i.categories}}</h3>
                        <h3>{{i.description}}</h3>
                        <a href="{% url 'det' i.id %}" class="btn btn-info">View Details</a>
                    </div>
                </div>
                {% endfor %}
            </div>
    </body>
</html>
{% endblock main %}
