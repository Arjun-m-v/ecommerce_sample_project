{% extends 'navbar.html' %}
{% block main %}
{% load static %}

 <h1 class="p-3">Welcome <span class="text-warning">{{request.user.first_name}}{{request.user.last_name}}</span></h1>
<div class="m-5">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.webbazaar.com/uploads/webbazaarres/banner_magento(2).jpg" class="d-block w-100" height="350px" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/736x/e7/69/c7/e769c7ae1c21a8ae338bea844071fd0e.jpg" class="d-block w-100" height="350px" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.exoclick.com/wp-content/uploads/2023/10/SinglesDay11-1.png" class="d-block w-100" height="350px" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div class="mt-3 m-2 p-5 d-flex flex-row justify-content-around">
  <div class="card shadow" style="width: 18rem;">
    <img src="{% static 'images/smartphones.webp' %}" class="card-img-top" height="200px" alt="img">
    <div class="card-body text-center">
      <h5 class="card-title">Mobile Phones</h5>
      <a href="{% url 'pro' 'Smart Phones' %}" class="stretched-link"></a>
    </div>
  </div>
  <div class="card shadow" style="width: 18rem;">
    <img src="{% static 'images/laptops.webp'' %}" class="card-img-top" height="200px" alt="...">
    <div class="card-body text-center">
      <h5 class="card-title">Laptops</h5>
      <a href="{% url 'pro' 'Laptop' %}" class="stretched-link"></a>
    </div>
  </div>
  <div class="card shadow" style="width: 18rem;">
    <img src="{% static 'images/smartwatches.avif' %}" class="card-img-top" height="200px" alt="...">
    <div class="card-body text-center">
      <h5 class="card-title">Smart Watches</h5>
      <a href="{% url 'pro' 'Smart Watch' %}" class="stretched-link"></a>
    </div>
  </div>
  <div class="card shadow" style="width: 18rem;">
    <img src="{% static 'images/tablets.webp' %}" class="card-img-top" height="200px" alt="...">
    <div class="card-body text-center">
      <h5 class="card-title">Tablets</h5>
      <a href="{% url 'pro' 'Tablet' %}" class="stretched-link"></a>
    </div>
  </div>
</div>


 {% endblock main %}
